<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Discord / TinkerHub SJCET</title>
    <link rel="icon" href="resources/img.jpeg" />
  </head>

  <!-- <body onload="randomgenerator(1,6)"> -->
    <body>
      
    
    <div class="containexr">
      <div class="inner-container">
        <div class="d-flex justify-content-center">
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <img
              class="logo mb-3 mt-1"
              src="resources/img.jpeg"
              alt="TinkerHub-SJCET"
              onclick="thmain()"
            />
            <h4 class="logo-text mb-1">TinkerHub SJCET</h4>
            <p class="mb-3 mt-0 pt-0" style="letter-spacing: -0.5px;">Join us on Discord</p>
          </div>
        </div>
        <form name="submit-to-google-sheet">
          <div class="row mt-2">
            <div
              class="
                d-flex
                justify-content-center
                col-lg-12 col-md-12 col-sm-12
              "
            >
              <div class="card">
                <div class="card-body">
                  <input
                    type="text"
                    name="Name"
                    id="name"
                    class="form-control"
                    placeholder="Name"
                    aria-label="Name"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
              </div>
            </div>
            <div
              class="
                d-flex
                justify-content-center
                mt-3
                col-lg-12 col-md-12 col-sm-12
              "
            >
              <div class="card">
                <div class="card-body">
                  <input
                    type="email"
                    name="Email"
                    class="form-control"
                    placeholder="E-mail"
                    aria-label="Name"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
              </div>
            </div>
            <div
              class="
                d-flex
                justify-content-center
                mt-3
                col-lg-12 col-md-12 col-sm-12
              "
            >
              <div class="card">
                <div class="card-body">
                  <input
                    type="text"
                    name="Phone"
                    class="form-control"
                    placeholder="Phone no."
                    aria-label="Ph-Name"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
              </div>
            </div>
            <div
              class="
                d-flex
                justify-content-center
                mt-3
                col-lg-12 col-md-12 col-sm-12
                mt-3
              "
            >
              <div class="card">
                <div class="card-body">
                  <select class="form-select" name="College" required id="select-clg">
                    <option selected disabled value="">College</option>
                    <option value="1">SJCET</option>
                    <option value="2">Other</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div
            class="
              d-flex
              justify-content-center
              mt-3
              col-lg-12 col-md-12 col-sm-12
              mt-3
            "
          >
            <button type="submit" class="custom-btn card-body" id="submit-btn">
              Let's go&nbsp;
              <img src="resources/arrow.svg" style="height: 15px;" id="arrow"></img>
            </button>
          </div>
          <p id="redir" style="text-align: center; margin: 0; padding: 0; margin-top: 7px; font-size: 13px; color: rgb(96, 0, 185);"></p>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="form.js"></script>
  </body>
</html>
