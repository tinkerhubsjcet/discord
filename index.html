<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Discord / TinkerHub SJCET</title>
    <link rel="icon" href="resources/img.jpeg" />
  </head>

  <body onload="randomgenerator(1,6)">
    <div class="container">
      <div class="d-flex justify-content-center">
        <div>
          <img
            class="logo mb-4 mt-5"
            src="resources/img.jpeg"
            alt="TinkerHub-SJCET"
            onclick="thmain()"
          />
          <h5 class="logo-text">TINKERHUB SJCET</h5>
        </div>
      </div>
      <form>
        <div class="row mt-5">
          <div
            class="d-flex justify-content-center col-lg-12 col-md-12 col-sm-12"
          >
            <div class="card">
              <div class="card-body">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
            </div>
          </div>
          <div
            class="
              d-flex
              justify-content-center
              mt-4
              col-lg-12 col-md-12 col-sm-12
            "
          >
            <div class="card">
              <div class="card-body">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Mail ID"
                  aria-label="Name"
                  aria-describedby="basic-addon1"
                  required
                />
              </div>
            </div>
          </div>
          <div
            class="
              d-flex
              justify-content-center
              mt-4
              col-lg-12 col-md-12 col-sm-12
            "
          >
            <div class="card">
              <div class="card-body">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phone No"
                  aria-label="Ph-Name"
                  aria-describedby="basic-addon1"
                  required
                />
              </div>
            </div>
          </div>
          <div
            class="
              d-flex
              justify-content-center
              mt-4
              col-lg-12 col-md-12 col-sm-12
              mt-3
            "
          >
            <div class="card">
              <div class="card-body">
                <select class="form-select" required>
                  <option selected disabled value="">College</option>
                  <option value="1">SJCET</option>
                  <option value="2">Other</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div
          class="
            d-flex
            justify-content-center
            mt-4
            col-lg-12 col-md-12 col-sm-12
            mt-3
          "
        >
          <button type="submit" class="btn btn-submit" onsubmit="fun(event)">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
